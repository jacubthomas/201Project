		<div class="container mt-5 p-0">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-10 justify-content-center p-0">
					<div class="row my-3 p-0 justify-content-center">
						<div id="profile_pic" class="p-4 col-10">
							<img id="tommy"src="tommy_boi.jpeg" alt="Tommy boi" class="">
						</div>
					</div> 
					<div class="row mt-2 mb-5 p-0">
						<div class="col-12 mt-4 justify-content-center mx-auto">
							<form class="justify-content-center">
								<div class="form-group mb-4 text-center row">
									<label class="label my-1 col-6" for="picture">Change profile picture:</label>
									<input type="file" class="mx-auto my-1 col-6" id="picture" name="picture" accept="image/*">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-5 col-10 justify-content-center p-0 my-auto mx-auto">
					<div class="row mt-3 mb-5 p-0 justify-content-center">
						<div id="profile_about" class="p-2 ml-4 col-10">
							<form class="col-12">
								<textarea id = "bio" class="col-12 text-wrap" name="bio" rows="10">Hi, my name is Tommy Trojan. I am 82 years young and forever attend the University of Southern California in Los Angeles. Fight on fellow Trojans!</textarea>
							</form>
						</div>
					</div>
					<form>
						<div class="form-group row my-4">
							<label class="label col-4" for="username">Username:</label>
							<input class="form-control col-7" type="text" id="username" value="Tommy_Trojan">
						</div>
						<div class="form-group row my-4">
							<label class="label col-4" for="fname">First Name:</label>
							<input class="form-control col-7" type="text" id="fname" value="Tommy">
						</div>
						<div class="form-group row my-4">
							<label class="label col-4" for="lname">Last Name:</label>
							<input class="form-control col-7" type="text" id="lname" value="Trojan">
						</div>
						<div class="form-group row my-4">
							<label class="label col-5 col-md-4 mr-1">Privacy Status:</label>
							
							<input class="radio-inline mt-2 mr-1" type="radio" id="public" name="privacy" value="public" checked>
							<label class="label mr-2" for="privacy">Public</label>
							
							<input class="radio-inline mt-2 mr-1" type="radio" id="private" name="privacy" value="private">
							<label class="label mr-2" for="privacy">Private</label>
						</div>
						<div class="form-group row my-4 justify-content-center">
							<button type="button" class="btn login_btns mx-auto" onclick="location.href='reset_password.html'">Reset Password</button>
							<button onClick = "saveChanges()" type="button" class="btn login_btns mx-auto">Save Changes</button>						
						</div>
					</form>
				</div>
			</div>
