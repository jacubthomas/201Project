<!DOCTYPE html>
<html>
<head>
<title>Trojan Chat: Forgot Password</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div id="master" class="container-fluid">
        <div id="logo_row" class="row d-flex align-items-center"style="height:50%;">
          <div class="col-2"></div>
          <div class="col-8"> <b>Trojan Chat</b></div>
          <div class="col-2"></div>
        </div>
        <div class="form-group row d-flex ml-5 pl-5">
 			<label class="col-3 label" for="usr">Username:</label>
 			<input class="col-5" type="text" class="form-control" id="usr">
		</div>
       	<div class="form-group row d-flex ml-5 pl-5">
       		<label class="col-3 label" for="usr">Question:</label>
        	<select id="securityquestions" class="custom-select col-5">
			    <option selected>Select a security question</option>
			    <option value="1">What is your mother's maiden name?</option>
			    <option value="2">What is the name of your first pet?</option>
			    <option value="3">What was your first car?</option>
			    <option value="4">What elementary school did you attend?</option>
			    <option value="5">What is the name of the city where you were born?</option>
			    <option value="6">What high school did you attend?</option>
			    <option value="7">What is the name of the road you grew up on?</option>
			    <option value="8">What is the name of your favorite childhood friend?</option>
			    <option value="9">In what city did you meet your spouse/significant other?</option>
			    <option value="10">In what city or town was your first job?</option>
			</select>
		</div>
	        <div class="form-group row d-flex ml-5 pl-5">
	 			<label class="col-3 label" for="usr">Answer:</label>
	 			<input class="col-5" type="text" class="form-control" id="ans" name="CustomAnswer">
			</div>
			<div class="form-group row d-flex">
				<div class="col-3"></div>
					<button type="button" onclick="recover()" class="btn login_btns mt-3" style = "margin-left: 83px">
						Recover
					</button>
			</div>
	</div>
	<script type="text/javascript" src="Utils.js"></script>
	<script type="text/javascript" src="forgotPassword.js"></script>
</body>

</html>
